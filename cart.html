<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script> 
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-1.12.4.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">购物车展示</h1>
		</header>
		<br><br><br>
		<table class="table table-striped table-hover table-bordered" width="500px">
			<thead>
				<tr>
				<td>购物车id</td>
				<td>商品名称</td>
				<td>购买数量</td>
				<td>总金额</td>
				<td>添加时间</td>
				<td>操作</td>
			</tr>
			</thead>
			<tbody id="show">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<a></a>
					</td>
				</tr>	
			</tbody>
			
	</body>
</html>
<script>
$(function(){
				var user_id=localStorage.getItem('user_id');
	 		    $.ajax({
					url: 'http://three.52self.cn/user/cart',
					type:'post',
					data :{user_id:user_id},
					dataType:'json',
	 		        success:function (result) {
	 					   var _tr= "";
	 					   		for(var i in result){
	 					   		   _tr+="<tr goods_id='"+result[i]["goods_id"]+"' cart_id='"+result[i]["cart_id"]+"'>"
	 					   			 +"<td>"+result[i]['cart_id']+"</td>"
	 					   			 +"<td>"+result[i]['goods_name']+"</td>"
	 					   			 +"<td>"+result[i]['goods_num']+"</td>"
	 					   			 +"<td>"+result[i]['goods_price']+"</td>"
									 +"<td>"+result[i]['add_time']+"</td>"
	 					   			 +"<td><a class='order'>下单</a></td>"
	 					   		   +"</tr>"
	 					   }
						   $("#show").html(_tr)
	 				   }
	 				   
	 		      
	 		    })
				$(document).on('click','.order',function(){
					var _this=$(this);
					var user_id=localStorage.getItem('user_id');

					var goods_id=_this.parents('tr').attr('goods_id');
					//alert(goods_id)
					var cart_id=_this.parents('tr').attr('cart_id')
					//alert(cart_id);
					$.ajax({
						url : 'http://three.52self.cn/order/add',
						type : 'post',
						dataType : 'json',
						data : {user_id:user_id,goods_id:goods_id,cart_id:cart_id},
						success : function(res){
							if(res.errcode==0){
								alert('下单成功')
								window.location.href="./order.html";
							}else if(res.errcode==4001){
								alert(res.msg)
								window.location.href="./login.html";
							}else if(res.errcode==5001){
								alert(res.msg)
							}
						}
					})
				})
	 		})	
		 


	
</script>
