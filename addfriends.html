<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script> 
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加好友</h1>
		</header>
		<br/><br/></br>
		<div id="show">
		<div>
			<h3>用户名称</h3><label></label>
			<h3>用户账号</h3><label></label>
			<button class="btn btn-success btn-block">添加</button>
		</div>
	</div>
		
	</body>
</html>
<script type="text/javascript">
	$(function(){
		 user_id=localStorage.getItem('user_id');
		$.ajax({
			url: 'http://three.52self.cn/user/friends',
			type:'post',
			data :{user_id:user_id},
			dataType:'json',
		    success:function (result) {
						var _h3='';
						_h3+="<div user_id="+result.user_id+">"
						+"<h3>用户名称：<label class='user_name'>"+result.user_name+"</label></h3>"
						+"<h3>用户账号：<label class='user_account'>"+result.user_account+"</label></h3>"
						+"<button class='friend btn btn-success btn-block'>添加</button>"
						+"</div>";
						if(result.error==0){
							$("#show").html(_h3)
						}else{
							alert('非法操作')
						}
						
			   },
		})
				$(document).on('click','.friend',function(){
				var _this=$(this)
				var user_name=$('.user_name').text();
				var friend_id=localStorage.getItem('friend_id');
				var user_id=_this.parents('div').attr('user_id')
				$.ajax({
					url     :   'http://three.52self.cn/',
					type    :   'post',
					dataType:   'json',
					data    :  {user_id:user_id,friend_id:friend_id,user_name:user_name},
					 success :   function(res){
						 if(res.errcode==0){
							 alert('添加成功')
							 window.location.href="./end.html";
						 }else{
							 alert(res.msg)
						 }
				}
			})
		})
		})
</script>
