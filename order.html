<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script> 
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<br/><br/></br>
		  <table  class="table table-bordered">
        <thead>
      <td>订单号</td><td>商品名称</td><td>金额</td><td>下单时间</td><td>操作</td>
        </thead>
        <tbody id="show">	
			<tr class="success" >
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a><button class="btn btn-info ">微信支付</button></a> 	<a><button class="btn btn-info btn-block">支付宝支付</button></a> <a><button class="btn btn-info ">取消订单</button></a></td>
			</tr>
        </tbody>
    </table>

		
	</body>
</html>
<script type="text/javascript">
	$(function(){
		var user_id=localStorage.getItem('user_id');
		//alert(user_id);
		$.ajax({
			url : 'http://three.52self.cn/order/show',
			dataType : 'json',
			type : 'post',
			data : {user_id:user_id},
			success : function(result){
				var _tr="";
				for(var i in result ){
					_tr+="<tr>"
					+"<td>"+result[i]['order_num']+"</td>"
					+"<td>"+result[i]['goods_name']+"</td>"
					+"<td>"+result[i]['goods_price']+"</td>"
					+"<td>"+result[i]['add_time']+"</td>"
					+"<td><a><button >微信支付</button></a><a><button>支付宝支付</button></a> <a><button>取消订单</button></a></td>"
					+"</tr>"
				}
				$('#show').html(_tr)
	
			}
		})
	})
</script>
