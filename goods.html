<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script> 
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/mui.min.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">商品列表展示</h1>
		</header>
		<br><br><br>
		<table class="table-striped table-hover table-bordered">
			<tr>
				
				<td>商品名称</td>
				<td>商品价格</td>
				<td>商品库存</td>
				<td>上架时间</td>
				<td>操作</td>
			</tr>
			
			<tbody id="show">
			    <tr>
			    
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
			       <!-- <td>
			            <a>详情</a>
			        </td> -->
			    </tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		$(function(){
			mui.ajax({
				url:"http://three.52self.cn/goods/list",
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；	              
				success:function(result){
					//console.log(result);
					var _tr= "";
					for(var i in result){
					   _tr+="<tr goods_id='"+result[i]["goods_id"]+"'>"
						 +"<td>"+result[i]['goods_name']+"</td>"
						 +"<td>"+result[i]['goods_price']+"</td>"
						 +"<td>"+result[i]['goods_store']+"</td>"
						 +"<td>"+new Date(result[i]['add_time']).toLocaleDateString()+"</td>"
						 +"<td><input type='button' value='详情' class='detail'></td>"
						 +"</tr>"
				   }
				  
				   $("#show").html(_tr)
				}
			});
		})
	</script>
	<script type="text/javascript">
			$(document).on('click','.detail',function(){
				var _this=$(this);
			//	var msg=localStorage.getItem('msg',msg);
				
				var goods_id=_this.parents('tr').attr('goods_id')
				
				
				$.ajax({
					url :'http://three.52self.cn/goods/salenum',
					type: 'post',
					dataType : 'json',
					data : {goods_id:goods_id},
					success:function(res){
						if(res.errcode==0){
							window.location.href="./detail.html";
						}
					
					}
					
				})
		})
	</script>
</html>
