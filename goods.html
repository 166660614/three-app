<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">商品列表展示</h1>
		</header>
		<br><br><br>
		<table border="1">
			<tr>
				<td>商品id</td>
				<td>商品名称</td>
				<td>商品价格</td>
				<td>商品库存</td>
				<td>添加时间</td>
				<td>操作</td>
			</tr>
			
			<tbody id="show">
			    <tr>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td>
			            <a href="goodsdetail.html">详情</a>
			        </td>
			    </tr>
			</tbody>
		</table>
	</body>
</html>
<script type="text/javascript">
mui.ajax({
	url:"http://three.52self.cn/goods/list",
	data:{},
	dataType:'json',//服务器返回json格式数据
	type:'post',//HTTP请求类型
	timeout:10000,//超时时间设置为10秒；	              
	success:function(result){
		//console.log(result);
		var _tr= "";
		for(var i in result['data']){
		   _tr+="<tr>"
			 +"<td>"+result['data'][i]['goods_id']+"</td>"
			 +"<td>"+result['data'][i]['img']+"</td>"
			 +"<td>"+result['data'][i]['goods_name']+"</td>"
			 +"<td>"+result['data'][i]['store']+"</td>"
			 +"<td>"+result['data'][i]['price']+"</td>"
			 +"<td><a href='javascript:;'>详情</a></td>"
		   +"</tr>"
	   }
	  
	   $("#show").html(_tr)
	}
});
</script>
