<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script>  
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<br/><br/><br/>
	<form>
			<div class="form-group">
				<label for="exampleInputEmail1">账号</label>
				<input type="text" class="form-control" id="user_name" placeholder="请输入账号">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密码</label>
				<input type="password" class="form-control" id="user_pwd" placeholder="请输入密码">
			 </div>
			<button type="button" class="btn btn-success btn-block" id="btn">登录</button>
		
	</form>
</body>

</html>
<script type="text/javascript">
	$(function(){
		var user_id=localStorage.getItem('user_id');
		if(user_id){
			alert('你已登录，确定将跳入个人中心')
			window.location.href='./center.html';
		}
		$('#btn').click(function(d){
			d.preventDefault();
			//alert('1')
			var _this=$('this');
			var user_name=$('#user_name').val();
			//console.log(user_name)
			var user_pwd=$('#user_pwd').val();
			$.ajax({
				 url     :   'http://three.52self.cn/user/login',
				type    :   'post',
				dataType:   'json',
				data    :  {user_name:user_name,user_pwd:user_pwd},
				 success :   function(res){
					if(res.errcode==0){
							alert('登录成功')
							localStorage.setItem('user_id',res.user_id);
							localStorage.setItem('token',res.token);
							window.location.href="./center.html";
						}else{
							alert(res.msg)
						}
			}
			
		})
		})
	})
</script>
