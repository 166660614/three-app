<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script>  
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<br/><br/><br/>
	<form>
			<div class="form-group">
				<label for="exampleInputEmail1">账号</label>
				<input type="text" class="form-control" id="uname" placeholder="请输入账号">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密码</label>
				<input type="password" class="form-control" id="upwd" placeholder="请输入密码">
			 </div>
			 <div class="form-group">
			 	<label for="exampleInputPassword1">确认密码</label>
			 	<input type="password" class="form-control" id="upwd2" placeholder="请再输入密码">
			  </div>
			  <div class="form-group">
			  	<label for="exampleInputPassword1">邮箱</label>
			  	<input type="password" class="form-control" id="uemail" placeholder="请输入合法的邮箱">
			   </div>
			<button type="button" class="btn btn-success btn-block" id="btn">注册</button><br/>
			<a  class="btn btn-info" id="btn" href="./index.html">首页</a>&nbsp;&nbsp;&nbsp;
			<a  class="btn btn-info" id="btn" href="./goods.html">购物中心</a>
		
	</form>
</body>

</html>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(d){
			d.preventDefault();
			//alert('1')
			var _this=$('this');
			var uname=$('#uname').val();
			//console.log(uname)
			var upwd=$('#upwd').val();
			//console.log(upwd)
			var upwd2=$('#upwd2').val();
			var uemail=$('#uemail').val();
			//console.log(uemail)
			$.ajax({
				 url     :   'http://three.52self.cn/user/register',
				type    :   'post',
				dataType:   'json',
				data    :  {uname:uname,upwd:upwd,upwd2:upwd2,uemail:uemail},
				 success :   function(res){
					if(res.errcode==0){
						alert('注册成功')
						window.location.href="./login.html";
						}else{
							alert(res.msg)
						}
			}
			
		})
		})
	})
</script>
