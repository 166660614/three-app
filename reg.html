<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script src="js/app.js"></script>  
		<link href="css/app.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<br/><br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a  class="btn btn-info" href="./index.html">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a  class="btn btn-info" href="./goods.html">购物</a>
	<form><br/>
			<div class="form-group">
				<label for="exampleInputName">用户名</label>
				<input type="text" class="form-control" id="uname" placeholder="汉字最多3位,英文字母及数字最多10位">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail">邮箱</label>
				<input type="text" class="form-control" id="uemail" placeholder="邮箱格式必须包含@">
			</div>
			<div class="form-group">
			 	<label for="exampleInputTel">手机号</label>
			 	<input type="text" class="form-control" id="utel" placeholder="手机号必须为11位纯数字">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密码</label>
				<input type="password" class="form-control" id="upwd" placeholder="密码不能过于简单">
			 </div>
			<div class="form-group">
			 	<label for="exampleInputPassword1">确认密码</label>
			 	<input type="password" class="form-control" id="upwd2" placeholder="确认密码和密码需保持一致">
			 </div>
			<button type="button" class="btn btn-success btn-block" id="btn">注册</button><br/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a class="btn btn-info" href="./login.html">已有账号去登陆呗!</a>
		
	</form>
</body>

</html>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(d){
			d.preventDefault();
			//alert('1')
			var uname=$('#uname').val();
			//console.log(uname)
			var upwd=$('#upwd').val();
			//console.log(upwd)
			var upwd2=$('#upwd2').val();
			var uemail=$('#uemail').val();
			var utel=$('#utel').val();
			//console.log(uemail)
			$.ajax({
				 url     :   'http://three.52self.cn/user/register',
				type    :   'post',
				dataType:   'json',
				data    :  {uname:uname,upwd:upwd,upwd2:upwd2,uemail:uemail,utel:utel},
				 success :   function(res){
					if(res.errcode==0){
						alert('注册成功')
						window.location.href="./login.html";
						}else{
							alert(res.msg)
						}
			}
			
		})
		})
	})
</script>
